[hyprgrass]
description = "Touch screen gestures plugin"
authors = ["horriblename"]
output = "build/src/libhyprgrass.so"
build = [
    "meson setup build",
    "ninja -C build",
]

[hyprgrass-pulse]
description = "Hyprgrass extension to control audio volume in pulse-audio"
author = "horriblename"
output = "examples/hyprgrass-pulse/build/examples/hyprgrass-pulse/libhyprgrass-pulse.so"
build = [
    "meson setup examples/hyprgrass-pulse/build -Dhyprgrass=false -Dhyprgrass-pulse=true",
    "ninja -C examples/hyprgrass-pulse/build",
]

[hyprgrass-backlight]
description = "Hyprgrass extension to control brightness of backlight"
author = "horriblename"
output = "examples/hyprgrass-backlight/build/examples/hyprgrass-backlight/libhyprgrass-backlight.so"
build = [
    "meson setup examples/hyprgrass-backlight/build -Dhyprgrass=false -Dhyprgrass-backlight=true",
    "ninja -C examples/hyprgrass-backlight/build",
]
